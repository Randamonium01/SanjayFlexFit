<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Gym Location</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global styles */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: url('gymbg.jpg') center/cover no-repeat fixed;
            color: white;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .banner {
            background: url('banner.png') center/cover no-repeat;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-size: 3em;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .navbar a {
            color: #FFD700 !important;
        }

        .address-box {
            background-color: #222;
            color: #FFD700;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 15px 5px #FFD700;
        }

        .address-box a {
            background-color: #FFD700;
            padding: 10px 20px;
            color: #000;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s ease;
            text-decoration: none;
        }

        .address-box a:hover {
            background-color: white;
            color: black;
        }

        .card img {
            border-radius: 10px;
        }

        .map-container {
            border: 3px solid #FFD700;
            border-radius: 10px;
            margin-bottom: 20px; /* Adds space below the map */
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }

        .social-icons img:hover {
            transform: scale(1.2);
        }

        .footer {
            background-color: #212121;
            text-align: center;
            color: white;
            padding: 20px 0;
        }

        /* Custom button styles for map */
        .map-button-container {
            text-align: center;
            margin-top: 20px;
        }

        .map-button {
            background-color: #FFD700;
            padding: 15px 30px;
            color: #000;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .map-button:hover {
            background-color: white;
            color: black;
        }

        /* Map container style */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
               <a href="index.html"> <img src="logo.png" alt="Gym Logo" width="50"></a>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="support.html">Support</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Banner -->
    <div class="banner">
        GET INTO GOOD ADDICTION
    </div>

    <!-- Address Section -->
    <section class="container my-5">
        <div class="address-box">
            <h2>Visit Us At</h2>
            <p>FlexFit Gym, Plot no 5, Muthusamy Main Road, Muthusamy Nagar, Chrompet, Chennai 600044</p>
            <a href="mailto:sanjayraja344@gmail.com">Contact Us</a>
        </div>
    </section>

    <!-- Gym Images Section -->
    <section class="container my-5">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card bg-dark text-white">
                    <img src="image.png" class="card-img-top" alt="Gym Exterior">
                    <div class="card-body text-center">
                        <p>Gym Exterior</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-dark text-white">
                    <img src="image2.jpg" class="card-img-top" alt="Gym Interior">
                    <div class="card-body text-center">
                        <p>Interior</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-dark text-white">
                    <img src="image.png" class="card-img-top" alt="Gym Location">
                    <div class="card-body text-center">
                        <p>Location</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Google Map with API Key Section -->
    <section class="container my-5">
        <div id="map"></div> <!-- The map will be loaded here -->

        <!-- Button below the map (Get Directions) -->
        <div class="map-button-container">
            <!-- Get Directions button linking to Google Maps -->
            <a href="https://www.google.com/maps/dir/?api=1&destination=FlexFit+Gym,+Plot+no+5,+Muthusamy+Main+Road,+Muthusamy+Nagar,+Chrompet,+Chennai+600044" target="_blank" class="map-button">Get Directions</a>
        </div>
    </section>

    <!-- Social Media -->
    <section class="container text-center my-5">
        <div class="social-icons d-flex justify-content-center gap-3">
            <a href="#"><img src="ins.png.jpg" alt="Instagram"></a>
            <a href="#"><img src="face.png.jpg" alt="Facebook"></a>
            <a href="#"><img src="X.jpg.png" alt="Twitter"></a>
            <a href="#"><img src="whats.jpg" alt="WhatsApp"></a>
            <a href="#"><img src="mail.jpg.webp" alt="Email"></a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Chrompet Centre. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>

    <script>
        function initMap() {
            var location = { lat: 13.084, lng: 80.1915 }; // Coordinates for the Gym

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: location,
            });

            var marker = new google.maps.Marker({
                position: location,
                map: map,
                title: "FlexFit Gym",
            });
        }
    </script>
</body>
</html>
